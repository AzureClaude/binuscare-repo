<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../binuscare-repo/assets/css/reusable.css">
    <link rel="stylesheet" href="../binuscare-repo/assets/css/index.css">
    <link rel="stylesheet" href="../binuscare-repo/assets/css/glide.core.min.css">
    <link rel="stylesheet" href="../binuscare-repo/assets/css/glide.theme.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <title>BinusCare - Home</title>
</head>
<body>
    <header>
        <img src="../binuscare-repo/assets/images/btn-search.svg">
    </header>

    <div class="wrapper">
        <!-- Header -->
        <section class="navigation-bar">
            <div class="container">
                <div class="navbar">
                    <div class="navbar-block">
                        <img src="../binuscare-repo/assets/images/blue-blocks.JPG">
                    </div>
                    <div class="navbar-binus">
                        <a href="#"><img src="../binuscare-repo/assets/images/logo-BITS@2x.svg"></a>
                    </div>
                    <input class="navbar-toggle" type="checkbox" id="navbar-toggle"/>
                    <label class="navbar-icon" for="navbar-toggle"><span class="nav-icon"></span></label>
                    <ul class="navbar-items">
                        <li><a href="#" class="home"><span class="open-sans-regular">Home</span></a></li>
                        <li><a href="#"><span class="open-sans-bold">About</span></a></li>
                        <li><a href="#"><span class="open-sans-bold">FAQ</span></a></li>
                        <li><a href="#"><span class="open-sans-bold">Contact US</span></a></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Carousel -->
        <section class="carousel">
            <div class="login">
                <div class="login-button">
                    <input type="submit" name="login" value="Login">
                </div>
            </div>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <div class="carousel-item-content">
                                <div class="carousel-item-content-img">
                                    <img src="../binuscare-repo/assets/images/example-photos/example1.jpg" alt="">
                                </div>
                                <div class="carousel-item-content-card">
                                    <div class="carousel-item-content-card-desc">
                                        <p class="open-sans-semibold">It S Classified How To Utilize Free Classified Ad Sites To Boost Business</p>
                                        <button class="read-more-btn"><a href="#">READ MORE</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <div class="carousel-item-content">
                                <div class="carousel-item-content-img">
                                    <img src="../binuscare-repo/assets/images/example-photos/example2.jpg" alt="">
                                </div>
                                <div class="carousel-item-content-card">
                                    <div class="carousel-item-content-card-desc">
                                        <p class="open-sans-semibold">It S Classified How To Utilize Free Classified Ad Sites To Boost Business</p>
                                        <button class="read-more-btn"><a href="#">READ MORE</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <div class="carousel-item-content">
                                <div class="carousel-item-content-img">
                                    <img src="../binuscare-repo/assets/images/example-photos/example3.jpg" alt="">
                                </div>
                                <div class="carousel-item-content-card">
                                    <div class="carousel-item-content-card-desc">
                                        <p class="open-sans-semibold">It S Classified How To Utilize Free Classified Ad Sites To Boost Business</p>
                                        <button class="read-more-btn"><a href="#">READ MORE</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                  </ul>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <img src="../binuscare-repo/assets/images/btn-prev.svg">
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <img src="../binuscare-repo/assets/images/btn-next.svg">
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        new Glide('.glide',{
            type: 'carousel'
        }).mount()
    </script>
</body>
</html>
